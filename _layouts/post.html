---
layout: default
comments: true
---

<div class="post-title">
	<h1>{{ page.title }}</h1>
	<time class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</time>
	<div class="post-meta estimated-time">{% include read_time.html %} read</div>
</div>
<article class="post-content">
{{ content }}
</article>

{% if page.comments %}
<div id="disqus_thread" class="comments"></div>
<script>
var disqus_config = function () {
this.page.url = "{{ site.url }}{{ page.url }}";
this.page.identifier = "{{ page.id }}";
};
(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = 'https://reactiveworld.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
  </script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>             
{% endif %}
