<div id="header">
	<nav>
		<h1 class="nav-title left"><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
		<ul class="right">
			{% for page in site.pages %}
				{% if page.title %}
					{% unless page.title == 'Home' %}
						<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
					{% endunless %}
				{% endif %}
			{% endfor %}
		</ul>
	</nav>
</div>
